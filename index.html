<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Superhero Cards</title>
</head>
<body>
  <section class="container">
    <div class="cards card-1">
      <img src="./Img/Capitan-America.png" alt="Captain America">
      <div class="text-wrap">
        <h3>Captain America</h3>
        <p>Steven Rogers</p>
      </div>
    </div>
    
    <div class="cards card-2">
      <img src="./Img/Iron-man.png" alt="Iron Man">
      <div class="text-wrap">
        <h3>Iron Man</h3>
        <p>Tony Stark</p>
      </div>
    </div>

    <div class="cards card-3 ">
      <img src="./Img/Black-Widow.png" alt="Black Widow">
      <div class="text-wrap">
        <h3>Black-Widow</h3>
        <p>Natasha Romanoff</p>
      </div>
    </div>


    <div class="cards card-4">
      <img src="./Img/Spider-man.png" alt="Spider-Man">
      <div class="text-wrap">
        <h3>Spider-Man</h3>
        <p>Peter Parker</p>
      </div>
    </div>
  </section>
</body>
</html>
